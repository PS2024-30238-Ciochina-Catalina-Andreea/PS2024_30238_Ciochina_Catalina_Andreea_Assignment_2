<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link th:href="@{/styles/cssandjs/create.css}" rel="stylesheet"/>
</head>
<body>
<div class="navbar">
    <ul>
        <li>
            <form th:action="@{/product/listOfProducts}" method="get">
                <button type="submit">Produse</button>
            </form>
        </li>
        <li th:if="${user.getRole().toString()} == 'ADMIN'">
            <form th:action="@{/listOfUsers}" method="get">
                <button type="submit">Users</button>
            </form>
        </li>
        <li>
            <form th:action="@{/userProfile}" method="get">
                <button type="submit">Profil</button>
            </form>
        </li>
        <li>
            <form th:action="@{/logout}" method="get">
                <button type="submit">Log Out</button>
            </form>
        </li>
    </ul>
</div>
<div class="container">
    <h2>Modifica date profil</h2>
    <form th:action="@{/update/__${user.id}__}" th:object="${user}" method="POST">
        <div class="form-group">
            <label for="name">Nume:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required th:value="${user.name}">
        </div>

        <div class="form-group">
            <label for="contactNumber">Contact:</label>
            <input type="text" id="contactNumber" name="contactNumber" th:field="*{contactNumber}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="address">Adresa:</label>
            <input type="text" id="address" name="address" th:field="*{address}" required>
        </div>

        <div class="form-group">
            <div class="radio-buttons">
                <label for="role_customer">Customer</label>
                <input type="radio" id="role_customer" name="role" value="CUSTOMER" th:field="*{role}"
                       th:checked="${user.role == 'CUSTOMER'}">
                <label for="role_admin">Admin</label>
                <input type="radio" id="role_admin" name="role" value="ADMIN" th:field="*{role}"
                       th:checked="${user.role == 'ADMIN'}">
            </div>
        </div>
        <button type="submit">Modifica</button>
    </form>
</div>
</body>
</html>
