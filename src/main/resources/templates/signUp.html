<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link th:href="@{/styles/cssandjs/create.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h2>Creaza cont</h2>
    <form th:action="@{/createUser}" th:object="${user}" method="POST">
        <div class="form-group">
            <label for="name">Nume:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="contactNumber">Contact:</label>
            <input type="text" id="contactNumber" name="contactNumber" th:field="*{contactNumber}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="password">Parola:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
        </div>

        <div class="form-group">
            <label for="address">Adresa:</label>
            <input type="text" id="address" name="address" th:field="*{address}" required>
        </div>

        <div class="form-group">
            <div class="radio-buttons">
                <label for="role_customer">Customer</label>
                <input type="radio" id="role_customer" name="role" value="CUSTOMER"
                       th:checked="${user.role == 'CUSTOMER'}">
                <label for="role_admin">Admin</label>
                <input type="radio" id="role_admin" name="role" value="ADMIN" th:checked="${user.role == 'ADMIN'}">
            </div>
        </div>
        <button type="submit">Creaza</button>

    </form>
</div>
</body>
</html>
