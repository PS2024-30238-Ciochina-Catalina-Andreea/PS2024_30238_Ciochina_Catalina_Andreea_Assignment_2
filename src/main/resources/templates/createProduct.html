<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adauga produs</title>
    <link th:href="@{/styles/cssandjs/create.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h2>Adauga produs</h2>
    <form id="productForm" th:action="@{/product/createProduct}" th:object="${product}" method="POST">
        <div class="form-group">
            <label for="name">Nume:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="description">Descriere:</label>
            <input type="text" id="description" name="description" th:field="*{description}" required>
        </div>

        <div class="form-group">
            <label for="price">Pre»õ:</label>
            <input type="number" id="price" name="price" th:field="*{price}" required>
        </div>

        <div class="form-group">
            <label for="stock">Stoc:</label>
            <input type="number" id="stock" name="stock" th:field="*{stock}" required>
        </div>

        <div class="form-group">
            <label for="category">Categorie:</label>
            <select id="category" name="category" th:field="*{category}">
                <option th:each="cat : ${T(com.example.flowerShop.utils.category.CategoryName).values()}"
                        th:value="${cat.name()}"
                        th:text="${cat}">
                </option>
            </select>
        </div>

        <button type="submit">Adauga</button>
    </form>
</div>
<script>
    document.getElementById('productForm').addEventListener('submit', function (event) {
        event.preventDefault();

        var formData = new FormData(this);
        fetch(this.action, {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (response.redirected) {
                    var notification = document.createElement('div');
                    if (response.url.includes('/product/listOfProducts')) {
                        notification.className = 'notification';
                        notification.textContent = 'Produsul a fost creat cu succes!';
                        document.body.appendChild(notification);
                        setTimeout(function () {
                            window.location.href= response.url;
                        }, 1000);
                    } else {
                        notification.className = 'notificationError';
                        notification.textContent = 'Datele introduse nu sunt corecte!';
                        document.body.appendChild(notification);
                        setTimeout(function () {
                            window.location.reload();
                        }, 1000);
                    }
                }
            })
    });
</script>
</body>
</html>
